<!DOCTYPE html>
<html>
<head>
    <title>India News</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; }
        header { background: #222; color: white; text-align: center; padding: 20px 0; }
        .news-box {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .news-title { font-size: 22px; font-weight: bold; color: #222; }
        .news-desc { margin-top: 10px; color: #444; }
        a { text-decoration: none; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ‡®ðŸ‡³ India News Website</h1>
    </header>

    {% if news %}
        {% for n in news %}
        <div class="news-box">
            <div class="news-title">{{ n.title }}</div>
            {% if n.description %}
                <div class="news-desc">{{ n.description }}</div>
            {% endif %}
            <p><a href="{{ n.link }}" target="_blank">Read Full Article</a></p>
        </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; margin-top: 50px;">No news found or API limit reached.</p>
    {% endif %}
</body>
</html>
